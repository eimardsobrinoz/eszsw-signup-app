
<eszsw-text-link *ngIf="inLogin" 
[text]="textLoginLink" 
[linkLbl]="loginLinkLbl" 
[linkPath]="loginLinkPath"
styleClass="alignRight"></eszsw-text-link>

<eszsw-text-link *ngIf="inSignUp" 
[text]="textSignupLink" 
[linkLbl]="signupLinkLbl" 
[linkPath]="signupLinkPath"
styleClass="alignRight"></eszsw-text-link>

<div class="wrapperContent">
    <router-outlet  (activate)="onActivate()"></router-outlet> 
</div>
